      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link

      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <a href="./index.html" class="link-back">Home</a>
    </div>
    <input class="input text" type="text" id="datetime-picker" />
    <button class="button disabled-button" type="button" data-start>
      Start
    </button>
    <div class="timer">
      <div class="field">
        <span class="value text" data-days>00</span>
        <span class="label text">Days</span>
      </div>
      <div class="field">
        <span class="value text" data-hours>00</span>
        <span class="label text">Hours</span>
      </div>
      <div class="field">
        <span class="value text" data-minutes>00</span>
        <span class="label text">Minutes</span>
      </div>
      <div class="field">
        <span class="value text" data-seconds>00</span>
        <span class="label text">Seconds</span>
      </div>
    </div>
  </body>
</html>
